<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插槽（slot）1</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id='root'>
		<child>
			<p>hello</p>
		</child>
	</div>
	<script>
		Vue.component('child',{
			props:['content'],
			template:'<div><p>helloo</p><slot></slot></div>'
		})
		var vm = new Vue({
			el:'#root'
		})
	</script>
</body>
</html>
