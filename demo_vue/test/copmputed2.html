<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性setter和getter</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">{{fullName}}</div>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				firstName:"dell",
				lastName:"lee"
			},
			computed:{
				// fullName:function(){
				// 	return this.firstName+" "+this.lastName;
				// }
				fullName:{
					get:function(){
						return this.firstName+" "+this.lastName;
					},
					set:function(value){//value计算属性的值
						var arr = value.split(" ");
						this.firstName=arr[0];
						this.lastName=arr[1];

					}
				}
			}
		})
	</script>
</body>
</html>
