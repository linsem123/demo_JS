<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性：方法，侦听器</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		{{fullName()}}
	</div>	
	<script>
		var vm = new Vue({
		el:"#app",
		data:{
			firstName:"dell",
			lastName:"lee"
			fullName:"dell lee"
		},
		//计算属性
		/*computed:{
			fullName:function(){
				return this.firstName+" "+this.lastName;
			}
		}*/
		
		//方法
		/*methods:{
			fullName:function(){
				return this.firstName+" "+this.lastName;
			}
		}*/
		//监听
		watch:{
			firstName:function(){
				this.fullName=this.firstName+" "+this.lastName;
			},
			lastName:function(){
				this.fullName=this.firstName+" "+this.lastName;
			}
		}
	})

	</script>
</body>
</html>
