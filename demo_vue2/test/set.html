<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>set和assign触发更新</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id='root'>
		<div>{{a}}</div>
		<button @click="click">click</button>
	</div>
	<script>

		var vm = new Vue({
			el:'#root',
			data:{
				a:{'name':'emma'}
			},
			methods:{
				click(){
					//this.$set(this.a,'b',2);
					this.a = Object.assign({},this.a,{'age':'23'});
				}				
			}
		})
		
	</script>
</body>
</html>
