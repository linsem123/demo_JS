<body>
	<div id='root'>
		<transition name="fade" enter-active-class="animated swing" leave-active-class="animated shake"> 
			<h2 v-if="show">hello</h2>
		</transition>
		<button @click="handelClick">toggle</button>
	</div>
	<script>
		var vm = new Vue({
			el:'#root',
			data:{
				show:true
			},
			methods:{
				handelClick:function(){
					this.show=!this.show
				}
			}
		})
	</script>
</body>
